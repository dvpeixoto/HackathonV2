<?xml version="1.0" encoding="UTF-8"?>
<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" id="modalLivroId"
	widgetVar="dialogLivro" modal="false" appendToBody="true"
	resizable="false" header="Selecione os livros" closable="true">

	<div style="height: 200px; width: 550px; overflow: auto;">
		<p:dataTable selection="#{emprestimoManagedBean.emprestimo.livros}"
			rowKey="#{livro.idLivro}" id="tabelaModalDeLivros" var="livro"
			value="#{livroManagedBean.listaDeLivrosCadastrados}"
			emptyMessage="Não existem livros cadastrados"
			style="padding-top:20px;">

			<f:facet name="header" />
			<p:column selectionMode="multiple"
				style="width:16px;text-align:center" />

			<p:column headerText="Id">
				<h:outputText value="#{livro.idLivro}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{livro.nome}" />
			</p:column>
			<p:column headerText="Autor">
				<h:outputText value="#{livro.autor}" />
			</p:column>
			<p:column headerText="Páginas">
				<h:outputText value="#{livro.paginas}" />
			</p:column>
			<p:column headerText="Quantidade em estoque">
				<h:outputText value="#{livro.quantidadeEstoque}" />
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Selecionar"
					oncomplete="PF('dialogLivro').close" update="emprestimoForm"
					icon="ui-icon-search" process="tabelaModalDeLivros" />
			</f:facet>
		</p:dataTable>

	</div>

</p:dialog>
