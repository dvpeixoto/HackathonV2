<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/modelos/padrao.xhtml">
	<ui:define name="conteudo">

		<p:layout>
			<p:layoutUnit position="north" style="text-align: center;">
				<p:outputLabel style="font-size: 20px;"
					value="Manutenção de Cadastros" />
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<h:form id="pessoaForm">
					<p:growl id="growl" showDetail="true" sticky="false" life="4000" />

					<p:panelGrid columns="3">

						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" placeholder="Nome" requiredMessage="Campo obrigatório"
							required="true" value="#{pessoaManagedBean.pessoa.nome}" />
						<p:message for="nome" />

						<p:outputLabel for="cpf" value="CPF:" />
						<p:inputMask id="cpf" placeholder="CPF" requiredMessage="Campo obrigatório"
							mask="999.999.999-99" required="true"
							value="#{pessoaManagedBean.pessoa.cpf}" />
						<p:message for="cpf" />

						<p:outputLabel for="telefone" value="Telefone:" />
						<p:inputMask maxlength="16" id="telefone" placeholder="Telefone"
							requiredMessage="Campo obrigatório" mask="(99) 9999-9999" 
							required="true" value="#{pessoaManagedBean.pessoa.telefone}" />
						<p:message for="telefone" />

						<p:outputLabel for="endereco" value="Endereço:" />
						<p:inputText id="endereco" placeholder="Endereço" requiredMessage="Campo obrigatório"
							required="true" value="#{pessoaManagedBean.pessoa.endereco}" />
						<p:message for="endereco" />

						<p:outputLabel for="usuario" value="Usuário:" />
						<p:inputText id="usuario" placeholder="Usuário" requiredMessage="Campo obrigatório"
							required="true" value="#{pessoaManagedBean.pessoa.usuario}" />
						<p:message for="usuario" />

						<h:outputLabel for="senha1" value="Senha:" />
						<p:password id="senha1" placeholder="Senha" value="#{pessoaManagedBean.pessoa.senha}"
							validatorMessage="Senhas devem ser iguais"
							promptLabel="Use letras e números" weakLabel="Segurança fraca"
							goodLabel="Segurança média" strongLabel="Segurança forte"
							match="senha2" label="Senha: " required="true" feedback="true"
							inline="true" />
						<p:outputLabel />

						<h:outputLabel for="senha2" value="Repita a senha:" />
						<p:password id="senha2" placeholder="Repita a senha" value="#{pessoaManagedBean.pessoa.senha}"
							label="Repita a senha: " required="true" feedback="true"
							inline="true" />
						<p:outputLabel />

					</p:panelGrid>

					<p:commandButton value="Salvar" process="@form"
						update="@form tabelaDePessoas"
						action="#{pessoaManagedBean.salvar()}" icon="fa fa-fw fa-save" />
					<p:commandButton value="Limpar" process="@this" update="@form"
						action="#{pessoaManagedBean.limpar()}" icon="fa fa-fw fa-eraser" />
				</h:form>

				<p:dataTable id="tabelaDePessoas" var="pessoa"
					value="#{pessoaManagedBean.listaDePessoasCadastradas}"
					emptyMessage="Não existe cadastro de pessoas no banco"
					style="padding-top:20px;">
					<p:column headerText="Id">
						<h:outputText value="#{pessoa.idPessoa}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{pessoa.cpf}" />
					</p:column>
					<p:column headerText="Telefone">
						<h:outputText value="#{pessoa.telefone}" />
					</p:column>
					<p:column headerText="Endereço">
						<h:outputText value="#{pessoa.endereco}" />
					</p:column>
					<p:column headerText="Usuário">
						<h:outputText value="#{pessoa.usuario}" />
					</p:column>
					<p:column headerText="Ações" style="text-align: center">
						<p:commandButton icon="fa fa-fw fa-edit" title="Editar Cadastro"
							update="pessoaForm"
							action="#{pessoaManagedBean.setPessoa(pessoa)}" />
						<p:commandButton icon="fa fa-fw fa-trash" title="Deletar Cadastro"
							update="tabelaDePessoas pessoaForm"
							action="#{pessoaManagedBean.deletar(pessoa)}">
							<p:confirm header="Confirmação"
								message="Deseja deletar o Cadastro?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
				</p:dataTable>

			</p:layoutUnit>

		</p:layout>

	</ui:define>
</ui:composition>

</html>
